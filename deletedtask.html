<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleted Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- navbar bna rha hu  -->
    <div class="navbar">
        <nav>
            <a href="index.html">Home</a>
            <a href="deletedTask.html">Deleted Tasks</a>
        </nav>
    </div>
    <h1>Deleted Tasks</h1>

    <!-- priority aur status ka option de rha hu -->
    <div class="filter-tasks">
        <select id="filterPriority" onchange="filterTasks()">
            <option value="">Filter by Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <select id="filterStatus" onchange="filterTasks()">
            <option value="">Filter by Status</option>
            <option value="pending">Pending</option>
            <option value="in-progress">In-progress</option>
            <option value="complete">Complete</option>
        </select>
    </div>

    <!-- table bna rha hu tasks ka -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Restore</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="deletedTaskTable">
        </tbody>
    </table>
    <script src="scripts/deletedTask.js"></script>
</body>
</html>
